<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Chart.js -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="../images/favicon.ico" />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="../css/company.css" />

    <!-- Page Head -->

    <title>The Stock Exchanger</title>
  </head>
  <body>
    <main>
      <h3 class="site-name float-md-start mb-0 position-absolute">
        <a href="../index.html">The Stock Exchanger</a>
      </h3>
      <div class="loader d-none"></div>
      <div class="d-none for-spinner">
        <div class="container py-4">
          <header class="pb-3 mb-4"></header>

          <!-- Page Top Cards -->

          <div class="row align-items-md-stretch">
            <div class="col-md-6">
              <div class="company-title h-100 p-5 bg-white rounded-3">
                <div class="name-and-logo">
                  <div>
                    <img
                      onerror="this.src='../images/Stocks-icon.png'"
                      id="companyImg"
                      alt="Company Image"
                    />
                  </div>
                  <div>
                    <h3 id="companyName"></h3>
                  </div>
                </div>

                <ul class="stock-details">
                  <li id="stockPrice"></li>
                  <span id="stockChangePrice"></span>
                  <li id="exchangeMarket"></li>
                  <li id="sector"></li>
                  <li id="industry"></li>
                  <li id="averageVol"></li>
                  <li id="fullTimeEmployees"></li>
                  <li id="companyWebsite"></li>
                </ul>
              </div>
            </div>

            <div class="col-md-6">
              <div class="h-100 p-5 bg-dark border text-white rounded-3">
                <p id="companyDescription"></p>
              </div>
            </div>
          </div>

          <!-- Page Bottom Card -->

          <div class="p-5 mb-4 bg-white rounded-3 chart">
            <div class="container-fluid py-5">
              <div>
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>

          <footer class="pt-3 mt-4 text-muted border-top">
            Tamir Shriki - Stock Exchange
          </footer>
        </div>
      </div>
    </main>
    <script src="../js/company.js"></script>
  </body>
</html>
